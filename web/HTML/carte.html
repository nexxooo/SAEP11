<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Compagnie Alsacienne de Navigation</title>
	<link rel="stylesheet" href="../CSS/carte.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>

	</header>
	<nav>
		<ul class="nav-menu">
			<li><a href="acceuille.html">Accueil</a></li>
			<li><a href="facture.html">Afficher la facture d'une réservation</a></li>
			<li><a href="tableaux.html">Afficher un tableau de bord</a></li>
			<li><a href="#">Afficher des statistiques</a></li>
		</ul>
	</nav>
	<main>
		<form>
			<input type="number" id="reserv" value="1" min="1">
			<button type="button" onclick="valider()">Valider</button>
			<button type="button" onclick="suivant()">Suivant</button>
			<button type="button" onclick="precedent()">Precedent</button>
		</form>
		<div class="card cacher">
			<!-- Logo en position absolue en haut à gauche -->
			<div class="company-header">
				<img src="../IMAGE/CAN.png" alt="Logo CAN" class="logo" />
				<div class="company-name">
					<span>Compagnie</span>
					<span>Alsacienne de</span>
					<span>Navigation</span>
				</div>
			</div>

			<!-- COLONNE GAUCHE -->
			<div class="left-section">
				<table class="trip-info">
					<tr>
						<td class="label">Gare de départ</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Gare d'arrivée</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Date</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Heure départ</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Bateau</td>
						<td class="value"></td>
					</tr>
				</table>
			</div>

			<!-- COLONNE DROITE -->
			<div class="right-section">
				<h2 class="card-title">Carte d'embarquement</h2>

				<!-- Boîte blanche avec bordure noire -->
				<div class="right-content-box">
					<!-- Partie haute -->
					<table class="reservation-info">
						<tr>
							<td class="label">Réservation</td>
							<td class="value">2025705</td>
						</tr>
						<tr>
							<td class="label">Nom</td>
							<td class="value"></td>
						</tr>
					</table>

					<!-- Partie basse -->
					<div class="passenger-section">
						<div class="passenger-header">
							<span id="titre-droit">Passager</span>
							<img src="qrcode.png" alt="QR Code" class="qrcode" />
						</div>

						<table class="passenger-info">
							<tr>
								<td class="label">Nom</td>
								<td class="value"></td>
							</tr>
							<tr>
								<td class="label">Prénom</td>
								<td class="value"></td>
							</tr>
							<tr>
								<td class="label">Catégorie</td>
								<td class="value"></td>
							</tr>
							<tr>
								<td class="label">Prix</td>
								<td class="value"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="../JS/carte.js">

	</script>
</body>

</html>
