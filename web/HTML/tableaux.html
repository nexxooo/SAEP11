                </select>

                <label for="date">Choisissez la date</label>
                <input type="date" id="date" min="2025-11-01" max="2025-11-30" value="2025-11-01">

                <button type="button" onclick="validez()">Rechercher</button>
            </form>

        <!-- Colonne de droite : Affichage des cartes -->
